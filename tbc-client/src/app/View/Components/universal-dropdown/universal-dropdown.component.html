<div class="field">
    <div class="label">{{label}}</div>
    <div *ngIf="edit!=true && options[value]" class="value">{{options[value].label}}</div>
    <p-dropdown *ngIf="edit==true"
                class="input-field"
                [(ngModel)]="value"
                [options]="options"></p-dropdown>
</div>
